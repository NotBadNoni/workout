<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" type="button" data-tab="#tab_1">Sign In</button>
            <button class="tab" type="button" data-tab="#tab_2">Register</button>
        </div>
        <div class="content">
            <div class="sigIn active" id="tab_1">
                <h1>Login form</h1>
                <form action="../phps/login.php" method="post"> 
                    <input type="text" class="input" name="login" id="login" placeholder="Enter login"><br> 
                    <input type="password" class="input" name="pass" id="pass" placeholder="Enter password"><br>
                    <button class="button"  type="submit">Login</button>
                </form>
            </div>
            <div class="sigIn" id="tab_2">

                <form action="../phps/registration.php" method="post"> 
                    <input type="text" class="input" name="login" id="login" placeholder="Enter login"><br> 
                    <input type="text" class="input" name="name" id="name" placeholder="Enter your name"><br> 
                    <input type="password" class="input" name="pass" id="pass" placeholder="Enter password "><br>

                    <button class="button"  type="submit">Register</button>
                </form>
            </div>
        </div>
